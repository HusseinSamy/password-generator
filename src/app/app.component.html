<main>
  <div class="container">

    <div class="header-password__container">
      <!-- Main Header -->
      <h1 class="header">Password Generator</h1>



      <!-- Password Container -->
      <div class="password__container">
        <h2 #password_value class="password">{{password}}</h2>
        <span class="password__copy-to-clipboard" (click)="copyPasswordToClipboard(password_value?.textContent)">
          <p class="copy-to-clipboard__keword"*ngIf="copied">COPIED</p>
          <svg class="copy-icon-desktop" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
          <svg class="copy-icon-mobile" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M14.9242 0.54918L16.9508 2.57582C17.3025 2.92745 17.5 3.40436 17.5 3.90164V14.375C17.5 15.4105 16.6605 16.25 15.625 16.25H12.5V18.125C12.5 19.1605 11.6605 20 10.625 20H1.875C0.839453 20 0 19.1605 0 18.125V5.625C0 4.58945 0.839453 3.75 1.875 3.75H5V1.875C5 0.839453 5.83945 0 6.875 0H13.5984C14.0956 2.6003e-06 14.5726 0.197548 14.9242 0.54918ZM2.10938 18.125H10.3906C10.4528 18.125 10.5124 18.1003 10.5564 18.0564C10.6003 18.0124 10.625 17.9528 10.625 17.8906V16.25H6.875C5.83945 16.25 5 15.4105 5 14.375V5.625H2.10938C2.04721 5.625 1.9876 5.64969 1.94365 5.69365C1.89969 5.7376 1.875 5.79721 1.875 5.85938V17.8906C1.875 17.9528 1.89969 18.0124 1.94365 18.0564C1.9876 18.1003 2.04721 18.125 2.10938 18.125ZM15.3906 14.375H7.10938C7.04721 14.375 6.9876 14.3503 6.94365 14.3064C6.89969 14.2624 6.875 14.2028 6.875 14.1406V2.10938C6.875 2.04721 6.89969 1.9876 6.94365 1.94365C6.9876 1.89969 7.04721 1.875 7.10938 1.875H11.25V5.3125C11.25 5.83027 11.6697 6.25 12.1875 6.25H15.625V14.1406C15.625 14.2028 15.6003 14.2624 15.5564 14.3064C15.5124 14.3503 15.4528 14.375 15.3906 14.375ZM13.125 4.375H15.625V3.99875C15.625 3.96797 15.6189 3.93749 15.6072 3.90905C15.5954 3.88061 15.5781 3.85477 15.5564 3.83301L13.667 1.94363C13.623 1.89969 13.5634 1.875 13.5012 1.875H13.125V4.375Z" fill="#A4FFAF"/>
            </svg>
        </span>
      </div>
    </div>





    <!-- Password Main Container -->
    <div class="main-container">


      <!-- Password Length range input -->
      <div class="password-length --small-font">
        <label for="character-length">
          Character Length
          <span class="character-length-value">{{passwordLength}}</span>
        </label>
        <input [(ngModel)]="passwordLength" type="range" min="0" max="20" value="10" id="character-length"
          (input)="styleRangeInput($event)" />
      </div>





      <!-- Password Options Checkboxes -->
      <div class="password-options">
        <div class="password-options__option --small-font">
          <input type="checkbox" id="uppercase" [(ngModel)]="upperCase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="password-options__option --small-font">
          <input type="checkbox" id="lowercase" [(ngModel)]="lowerCase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="password-options__option --small-font">
          <input type="checkbox" id="numbers" [(ngModel)]="includeNumbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="password-options__option --small-font">
          <input type="checkbox" id="symbols" [(ngModel)]="includeSymbols"/>
          <label for="symbols">Include Symbols</label>
        </div>
      </div>






      <!-- Strength Meter -->
      <div class="strength-meter">
        <p class="strength-meter__keyword --small-font">{{"strength" | uppercase }}</p>
        <div class="strength__indicator">
          <p class="indicator__keyword --medium-font">{{strength}}</p>

          <div id="strength-bar-container">
            <div class="strength-bar --orange-bg"></div>
            <div class="strength-bar --orange-bg"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>
      </div>




      <!-- Password generate button -->
      <button (click)="generatePassword()" class="generate-button --small-font">
        GENERATE
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>
    </div>
  </div>
</main>
